    <script>
	$('body').css('overflow','hidden');
	function fnLoadCities() {
	 var varcountry= document.getElementById('country-selector').value;
	
		
	  var options={language:'en-GB',types:['(cities)'],componentRestrictions: {country: varcountry}};
	  var input = document.getElementById('city');
	  var autocomplete = new google.maps.places.Autocomplete(input,options);
	}
	google.maps.event.addDomListener(window, 'load', fnLoadCities);
	
	function fnRefreshCities()
	{
		
		fnLoadCities();
		fnClear();
		document.getElementById("divCurrent").text='';
	}
	
	
	  (function($){
	    $(function(){
	      $('select').selectToAutocomplete();
